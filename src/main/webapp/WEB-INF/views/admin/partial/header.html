<script th:src="@{/resources/libs/typeahead/typeahead.bundle.min.js}"></script>
<script type="text/javascript">
	//$(".typeahead").attr('style', '');

	var query = new Bloodhound({
		datumTokenizer : Bloodhound.tokenizers.whitespace,
		queryTokenizer : Bloodhound.tokenizers.whitespace,
		remote : {
			url : 'search?q=%QUERY',
			wildcard : '%QUERY'
		}
	});

	$('#remote-typeahead .typeahead').typeahead({
		hint : true,
		highlight : true,
	}, {
		display : 'result',
		source : query,
		limit : 9999,
		templates: {
		    empty: [
		      '<div class="empty-message">',
		        'Sorry! No matching query',
		      '</div>'
		    ].join('\n'),
		    suggestion: function(data) {
		        return '<p><strong>' + data.result + '</strong> ' + data.label + '</p>';
		    }
		  }
	}) .on('typeahead:select', function(e, sugg) {
	    window.location.href = sugg.url;
	}); 
</script>
