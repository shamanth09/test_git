<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div tiles:fragment="title">Users</div>
	<!-- ============================================
    MAIN CONTENT SECTION
    =============================================== -->
	<section class="content-wrapper" role="main" tiles:fragment="content"
		ng-app="app.users">
		<toaster-container></toaster-container>
		<div class="content" ng-view=""></div>
		<!-- /.content -->
		<script
			th:src="@{/resources/libs/ui-bootstrap/ui-bootstrap-custom-tpls-1.1.2.min.js}"></script>
		<!-- COMPONENTS -->
		<!-- Morris.js + Raphael -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
		<script th:src="@{/resources/libs/morris.min.js}"></script>
		<script th:src="@{/resources/libs/jquery.sparkline.js}"></script>
		<script th:src="@{/resources/libs/jquery.easypiechart.js}"></script>

		<script th:src="@{/resources/libs/moment.js}"></script>
		<script th:src="@{/resources/libs/daterangepicker/daterangepicker.js}"></script>
		<script th:src="@{/resources/libs/angular/angular-sanitize.min.js}"></script>
		<script th:src="@{/resources/libs/ui-select2/select.min.js}"
			type="text/javascript"></script>
		<script
			th:src="@{/resources/libs/angular/angular-morris-chart.min.js}"></script>
		<script th:src="@{/resources/assets/scripts/users/users.js}"></script>
		<link rel="stylesheet"
			th:href="@{/resources/libs/daterangepicker/daterangepicker.css}"></link>
		<link rel="stylesheet"
			th:href="@{/resources/libs/ui-select2/select.min.css}"></link>

	</section>
	<!-- /MAIN -->
</body>
</html>
